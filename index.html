<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <title>Barcode Generator</title>

    <link href="./assets/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/rangeslider.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script async="" src="./assets/analytics.js"></script>
    <script src="./assets/jquery-2.1.3.min.js"></script>
    <script src="./assets/JsBarcode.all.min.js"></script>
    <script src="./assets/rangeslider.min.js"></script>
    <script src="./assets/jqColorPicker.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
      <div id="main">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div id="title">
                <h1>Barcode Generator</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="barcode-container">
          <svg id="barcode" width="332px" height="140px" x="0px" y="0px" viewBox="0 0 332 140" xmlns="http://www.w3.org/2000/svg" version="1.1" style="transform: translate(0px, 0px); background: rgb(255, 255, 255);"><g transform="translate(10, 10)" style="fill:#000000;"><rect x="0" y="0" width="4" height="100"></rect><rect x="6" y="0" width="2" height="100"></rect><rect x="12" y="0" width="2" height="100"></rect><rect x="22" y="0" width="2" height="100"></rect><rect x="30" y="0" width="4" height="100"></rect><rect x="36" y="0" width="2" height="100"></rect><rect x="44" y="0" width="8" height="100"></rect><rect x="56" y="0" width="2" height="100"></rect><rect x="62" y="0" width="2" height="100"></rect><rect x="66" y="0" width="2" height="100"></rect><rect x="72" y="0" width="2" height="100"></rect><rect x="76" y="0" width="4" height="100"></rect><rect x="88" y="0" width="8" height="100"></rect><rect x="98" y="0" width="6" height="100"></rect><rect x="106" y="0" width="2" height="100"></rect><rect x="110" y="0" width="2" height="100"></rect><rect x="114" y="0" width="2" height="100"></rect><rect x="120" y="0" width="8" height="100"></rect><rect x="132" y="0" width="4" height="100"></rect><rect x="140" y="0" width="2" height="100"></rect><rect x="144" y="0" width="2" height="100"></rect><rect x="154" y="0" width="2" height="100"></rect><rect x="158" y="0" width="4" height="100"></rect><rect x="166" y="0" width="2" height="100"></rect><rect x="176" y="0" width="4" height="100"></rect><rect x="182" y="0" width="4" height="100"></rect><rect x="190" y="0" width="4" height="100"></rect><rect x="198" y="0" width="2" height="100"></rect><rect x="202" y="0" width="6" height="100"></rect><rect x="210" y="0" width="8" height="100"></rect><rect x="220" y="0" width="2" height="100"></rect><rect x="224" y="0" width="4" height="100"></rect><rect x="232" y="0" width="6" height="100"></rect><rect x="242" y="0" width="2" height="100"></rect><rect x="250" y="0" width="2" height="100"></rect><rect x="254" y="0" width="4" height="100"></rect><rect x="264" y="0" width="2" height="100"></rect><rect x="268" y="0" width="4" height="100"></rect><rect x="274" y="0" width="6" height="100"></rect><rect x="286" y="0" width="4" height="100"></rect><rect x="296" y="0" width="6" height="100"></rect><rect x="304" y="0" width="2" height="100"></rect><rect x="308" y="0" width="4" height="100"></rect><text style="font: 20px monospace" text-anchor="middle" x="156" y="120">Example 1234</text></g></svg>
          <span id="invalid" style="display: none;">Not valid data for this barcode type!</span>
        </div>
        <div class="container">
          <div class="row search-bar">
            <div class="col-md-10 col-md-offset-1">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-barcode fa-fw"></i></span>
                <input class="form-control" id="userInput" type="text" value="Example 1234" placeholder="Barcode" autofocus="">
                <span class="input-group-btn">
                  <select class="btn barcode-select" id="barcodeType" title="CODE128">
                    <option value="CODE128">CODE128 auto</option>
                    <option value="CODE128A">CODE128 A</option>
                    <option value="CODE128B">CODE128 B</option>
                    <option value="CODE128C">CODE128 C</option>
                    <option value="EAN13">EAN13</option>
                    <option value="EAN8">EAN8</option>
                    <option value="UPC">UPC</option>
                    <option value="CODE39">CODE39</option>
                    <option value="ITF14">ITF14</option>
                    <option value="ITF">ITF</option>
                    <option value="MSI">MSI</option>
                    <option value="MSI10">MSI10</option>
                    <option value="MSI11">MSI11</option>
                    <option value="MSI1010">MSI1010</option>
                    <option value="MSI1110">MSI1110</option>
                    <option value="pharmacode">Pharmacode</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
          <!-- Bar width -->
          <div class="row">
            <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Bar Width</p></div>
            <div class="col-md-7 col-xs-11 slider-container"><input id="bar-width" type="range" min="1" max="4" step="1" value="2" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-0"><div class="rangeslider__fill" style="width: 139.333px;"></div><div class="rangeslider__handle" style="left: 129.333px;"></div></div></div>
            <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-width-display">2</span></p></div>
          </div>
          <!-- Height -->
          <div class="row">
            <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Height</p></div>
            <div class="col-md-7 col-xs-11 slider-container"><input id="bar-height" type="range" min="10" max="150" step="5" value="100" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-1"><div class="rangeslider__fill" style="width: 259.429px;"></div><div class="rangeslider__handle" style="left: 249.429px;"></div></div></div>
            <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-height-display">100</span></p></div>
          </div>
          <!-- Margin -->
          <div class="row">
            <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Margin</p></div>
            <div class="col-md-7 col-xs-11 slider-container"><input id="bar-margin" type="range" min="0" max="25" step="1" value="10" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-2"><div class="rangeslider__fill" style="width: 165.2px;"></div><div class="rangeslider__handle" style="left: 155.2px;"></div></div></div>
            <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-margin-display">10</span></p></div>
          </div>
          <!-- Background (color) -->
          <div class="row">
            <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Background</p></div>
            <div class="col-md-7 col-xs-11 input-container"><input id="background-color" class="form-control color" value="#FFFFFF" style="background-color: rgb(255, 255, 255); color: rgb(34, 34, 34);"></div>
            <div class="col-md-1 col-xs-1 value-text"></div>
          </div>
          <!-- Line color -->
          <div class="row">
            <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Line Color</p></div>
            <div class="col-md-7 col-xs-11 input-container"><input id="line-color" class="form-control color" value="#000000" style="background-color: rgb(0, 0, 0); color: rgb(221, 221, 221);"></div>
            <div class="col-md-1 col-xs-1 value-text"></div>
          </div>
          <!-- Show text -->
          <div class="row checkbox-options">
            <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Show text</p></div>
            <div class="col-md-7 col-xs-12 center-text">
              <div class="btn-group btn-group-md" role="toolbar">
                <button type="button" class="btn btn-default btn-primary display-text" value="true">Show</button>
                <button type="button" class="btn btn-default display-text" value="false">Hide</button>
              </div>
            </div>
            <div class="col-md-1 col-xs-0"></div>
          </div>
          <div id="font-options">
            <!-- Text align -->
            <div class="row checkbox-options">
              <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Text Align</p></div>
              <div class="col-md-7 center-text">
                <div class="btn-group btn-group-md" role="toolbar">
                  <button type="button" class="btn btn-default text-align" value="left">Left</button>
                  <button type="button" class="btn btn-default btn-primary text-align" value="center">Center</button>
                  <button type="button" class="btn btn-default text-align" value="right">Right</button>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
            <!-- Font -->
            <div class="row">
              <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Font</p></div>
              <div class="col-md-7 center-text">
                <select class="form-control" id="font" style="font-family: monospace">
                  <option value="monospace" style="font-family: monospace" selected="selected">Monospace</option>
                  <option value="sans-serif" style="font-family: sans-serif">Sans-serif</option>
                  <option value="serif" style="font-family: serif">Serif</option>
                  <option value="fantasy" style="font-family: fantasy">Fantasy</option>
                  <option value="cursive" style="font-family: cursive">Cursive</option>
                </select>
              </div>
              <div class="col-md-1"></div>
            </div>
            <!-- Font options -->
            <div class="row checkbox-options">
              <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Font Options</p></div>
              <div class="col-md-7 center-text">
                <div class="btn-group btn-group-md" role="toolbar">
                  <button type="button" class="btn btn-default font-option" value="bold" style="font-weight: bold">Bold</button>
                  <button type="button" class="btn btn-default font-option" value="italic" style="font-style: italic">Italic</button>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
            <!-- Font size -->
            <div class="row">
              <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Font Size</p></div>
              <div class="col-md-7 col-xs-11 slider-container"><input id="bar-fontSize" type="range" min="8" max="36" step="1" value="20" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-3"><div class="rangeslider__fill" style="width: 176.286px;"></div><div class="rangeslider__handle" style="left: 166.286px;"></div></div></div>
              <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-fontSize-display">20</span></p></div>
            </div>
            <!-- Text margin -->
            <div class="row">
              <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Text Margin</p></div>
              <div class="col-md-7 col-xs-11 slider-container"><input id="bar-text-margin" type="range" min="-15" max="40" step="1" value="0" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-4"><div class="rangeslider__fill" style="width: 115.818px;"></div><div class="rangeslider__handle" style="left: 105.818px;"></div></div></div>
              <div class="col-md-1 col-xs-1 col-xs-11 value-text"><p><span id="bar-text-margin-display">0</span></p></div>
            </div>
          </div>
        </div>
      </div>

        ga('create', 'UA-80112650-1', 'auto');
        ga('send', 'pageview');

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
      </script>
  </body>
</html>
